<form name="contactForm" novalidate>
<table border="0">
<tr><td>Enter first name:</td><td><input name="firstname" type="text" ng-model="firstName" required>
   <span style="color:#ff2a25" ng-show="contactForm.firstname.$dirty && contactForm.firstname.$invalid">
      <span ng-show="contactForm.firstname.$error.required">First Name is required.</span>
   </span>
</td></tr>
<tr><td>Enter last name: </td><td><input name="lastname"  type="text" ng-model="lastName" required>
   <span style="color:#ff2a25" ng-show="contactForm.lastname.$dirty && contactForm.lastname.$invalid">
      <span ng-show="contactForm.lastname.$error.required">Last Name is required.</span>
   </span>
</td></tr>
<tr><td>Email: </td><td><input name="email" type="email" ng-model="email" length="100" required>
<span style="color:#ff2a25" ng-show="contactForm.email.$dirty && contactForm.email.$invalid">
      <span ng-show="contactForm.email.$error.required">Email is required.</span>
	  <span ng-show="contactForm.email.$error.email">Invalid email address.</span>
   </span>
</td></tr>
<tr><td>Age: </td><td><input name="age" type="number" ng-model="age" ng-minlength="2" ng-maxlength="3" required>
<span style="color:#ff2a25" ng-show="contactForm.age.$dirty && contactForm.age.$invalid">
      <span ng-show="contactForm.age.$error.required">Age is required.</span>
	  <span ng-show="contactForm.age.$error.number">Invalid number.</span>
	  <span ng-show="contactForm.age.$error.minlength">Min length number</span>
 	 <span ng-show="contactForm.age.$error.maxlength">Max length number</span>
   </span>
</td></tr>
<tr><td><button ng-click="reset()">Reset</button></td>
	<td><button
	ng-disabled="contactForm.firstname.$dirty && contactForm.firstname.$invalid ||
			  contactForm.lastname.$dirty && contactForm.lastname.$invalid ||
			  contactForm.email.$dirty && contactForm.email.$invalid ||
			  contactForm.age.$error.maxlength || contactForm.age.$error.minlength"
	ng-click="submit()">Submit</button></td></tr>
</table>
</form>
