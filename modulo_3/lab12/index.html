<!DOCTYPE html>
<html ng-app="reveal-app"><!-- nombre del modulo -->
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
</head>
<body>
	<div ng-controller="controllerOne"><!-- ng-controller controla todo lo que tiene en el div -->
		<div ng-show="revealDiv"><!-- ng-show true o false para mostrar o ocultar -->
			<h1>Hola mundo</h1>
		</div>

		<button ng-click="controlButton()" ng-show="revealButton">Ocultar button</button><!-- ng-click directiva que escucha el evento click -->
	</div>
	<script type="text/javascript" src="../assets/angular.min.js"></script>

	<script type="text/javascript">
	<!-- intsnacio el modulo y alli todas las funciones -->
	angular.module('reveal-app', [])
		   .controller('controllerOne', function($scope){
		   		$scope.revealDiv = false;<!-- $scope controla el controlador y el html(modelo) -->
		   		$scope.revealButton = true;

		   		$scope.controlButton = function(){
		   			$scope.revealDiv = true;
		   			$scope.revealButton = false;
		   		};

		   });
	</script>


</body>
</html>
